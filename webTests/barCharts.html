<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My D3</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<style>
			/* No style rules here yet */
			body{
				width: 1000;
			}		
		</style>
		
	</head>
	<body>
		<p id="clickToUpdate">Click this to update!</p>
		<script type="text/javascript">
			
			//Width and height
			var w = 1000;
			var h = 300;
			var barSeparation = 1;
			var dataset = [];
			for(var i = 0; i<20; i++)
			{
				dataset.push(Math.floor(Math.random()*20));
				//dataset.push(i%20);
			}
			
			var scale = d3.scale.linear()
						  .domain([0, d3.max(dataset)])
						  .range([0, h]);
			var svg = d3.select("body")
						.append("svg")
						//.attr("width", w)
						.attr("height", h + 100);
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return i * (w / dataset.length);
			   })
			   .attr("y", function(d){ return h-scale(d) + 15; })
			   .attr("width", (w / dataset.length) - barSeparation)
			   .attr("height", function(d){ return scale(d); })
			   .attr("fill",function(d) {
			   		return "rgb(0," + d*15 + "," + d*10 + ")";
			   });
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   		})
			   	.attr("x", function(d, i) {
        			return i * (w / dataset.length) + (w / dataset.length - barSeparation) / 2;
    			})
   				.attr("y", function(d) {
   					return (h) - (scale(d)) + 25;
   				})
   				.attr("font-family","sans-serif")
   				.attr("fill", "white")
   				.attr("font-size", function(d) {
   					return 10;
   				})
   				.attr("text-anchor","middle");
   			d3.select("p")
   			  .on("click", function() {
   			  		dataset = [];
   			  		for(var i = 0; i<20; i++)
					{
						var newNumber = Math.floor(Math.random() * 20); //New random integer (0-25)
						dataset.push(newNumber);
					}
					
					svg.selectAll("rect")
			  			.data(dataset)
			  			.transition()
			  			.duration(1000)
			  			.delay(function(d, i) {
    						return i / dataset.length * 1000;   // <-- Where the magic happens
						})
						
			   			.attr("x", function(d, i) {
			   				return i * (w / dataset.length);
			   			})
			   			.attr("y", function(d){ return h-scale(d) + 15; })
			   			.attr("width", (w / dataset.length) - barSeparation)
			   			.attr("height", function(d){ return scale(d); })
			   			.attr("fill",function(d) {
			   				return "rgb(0," + d*15 + "," + d*10 + ")";
			   			});
			   		
					svg.selectAll("text")
			   		   .data(dataset)
			   		   .transition()
			   		   .duration(1000)
			   		   .delay(function(d, i) {
    						return i / dataset.length * 1000;   // <-- Where the magic happens
						})
			   		   .text(function(d) {
			   				return d;
			   			})
			   		   .attr("x", function(d, i) {
        					return i * (w / dataset.length) + (w / dataset.length - barSeparation) / 2;
    					})
   						.attr("y", function(d) {
   							return (h) - (scale(d)) + 25;
   						})
   						.attr("font-family","sans-serif")
   						.attr("fill", "white")
   						.attr("font-size", function(d) {
   							return 10;
   						})
   						.attr("text-anchor","middle");
   			        
   			  });

			
			   		 
		</script>
	</body>
</html>
