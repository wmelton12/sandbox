<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My D3</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<style type="text/css">
			/* No style rules here yet */
			body{
				width: 600;
			}		
		</style>
		
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 600;
			var h = 100;
			var barSeparation = 1;
			var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ]
              ];

			
			var svg = d3.select("body")
						.append("svg")
						//.attr("width", w)
						.attr("height", h);
			
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", 
			   		function(d){
			   			return d[0];
			   		} 
			   	)
			   	.attr("cy",
			   		function(d){
			   			return d[1];
			   		}
			   	)
			   	.attr("r", 2);
			
		</script>
	</body>
</html>
