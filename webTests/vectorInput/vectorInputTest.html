<script type = "text/coffeescript">
svg = d3.select("body")
		.append('svg')
		.attr('width', 100)
		.attr('height', 100)
		.attr('id', 'main')

window.vi = new VectorInputer(svg)

window.vi.setScaleX([-1,1])

setInterval(()->
	alert(window.vi.getMostRecentPointAsVector().toString())
, 3000)
