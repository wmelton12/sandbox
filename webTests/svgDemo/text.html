<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>text</title>
		<script src="svg.js"></script>
	</head>
	<body>
	<div id="e1">
		<div class="exp">
			constructor : .text("text")
		</div>
		<div id="c1" class="c"></div>
	</div>
	<div id="e2">
		<div class="exp">
			after move(100,100)
		</div>
		<div id="c2" class="c"></div>
	</div>
	<div id="e3">
		<div class = "exp">
			after move(100,100, true)
		</div>
		<div id="c2mod" class="c"></div>
	</div>
	<div id="e4">
		<div class="exp">
			after transform({ rotation: 90 }); //center rotation
		</div>
		<div id="c3" class="c"></div>
	</div>
	<div id="e5">
		<div class="exp">
			after .transform({ skewX:10 });
		</div>
		<div id="c4" class="c"></div>
	</div>
	<div id="e6">
		<div class="exp">
			after .transform({ scaleX:4 });
		</div>
		<div id="c5" class="c"></div>
	</div>
		<script>
			var boxStyle = {
				fill: "none",
    			stroke: "#dddddd",
    			'stroke-width': 4
			};
			var textStyle = {
			
			};
			var drawBox = function(draw) {
					var box = draw.rect(350,350).attr(boxStyle);
					return box;
			}
			var drawText = function(draw) {
				var text = draw.text("text").attr(textStyle);
				return text;
			}
			var setUp = function(whereToPut) {
				var draw = SVG(whereToPut).size(350,350);
				drawBox(draw);
				return draw;
			}
			var draw1 = function(loc) {
				var draw = setUp(loc);
				var text = drawText(draw);
				return text;
			}
			var draw2 = function(loc) {
				draw1(loc).move(100,100);
			}
			var draw2mod = function(loc) {
				draw1(loc).move(100,100,true);
			}
			var draw3 = function(loc) {
				draw1(loc).transform({
					rotation: 90
				});
			}
			var draw4 = function(loc) {
				draw1(loc).transform({
					skewX: 10
				});
			}
			var draw5 = function(loc) {
				draw1(loc).transform({
					scaleX: 4
				});
			}
			draw1('c1');
			draw2('c2');
			draw2mod('c2mod');
			draw3('c3');
			draw4('c4');
			draw5('c5');
			
		</script>
	</body>
</html>
